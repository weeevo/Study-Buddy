<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>
    <!-- <div id="url_zone">
            <div class="permitted-url-header">Add <span id="activeTabURL" style="color: #db06f3;">tab url</span> to the permitted website list
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button id="btnAddSite">Add</button>
            </div>
            
            <hr>
        </div>
        -->
    <!-- timers -->
    <div class="row">
        <div class="header">Work Timer</div>
        <div class="header">Break Timer</div>
        <div class="column_timers">
            <input class="timer_input" placeholder="hr" type="number" min="0" id="workHours">
            <input class="timer_input" placeholder="min" type="number" min="0" max="59" id="workMinutes">
        </div>
        <div class="column_timers">
            <input class="timer_input" placeholder="hr" type="number" min="0" id="breakHours">
            <input class="timer_input" placeholder="min" type="number" min="0" max="59" id="breakMinutes">
        </div>
        <div class="fullwidth">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
            <div class="repeat_dropdown">
                <label>Repeat:</label>
                <select id="repeatAmount">
                    <option value="0">0x</option>
                    <option value="1">1x</option>
                    <option value="2">2x</option>
                    <option value="3">3x</option>
                    <option value="4">4x</option>
                    <option value="5">5x</option>
                </select>
            </div>
        </div>
    </div>
    <!-- time remaining-->
    <div class="row">
        <div id="timerHeader" class="header fullwidth">Press 'Start' to Begin</div>
        <div id="timerDisplay" class="clock fullwidth">--:--:--</div>
        <button id="pauseButton">Pause</button>
        <button id="skipButton">Skip</button>
    </div>
    <!-- permitted websites-->
    <div class="row">
        <div class="header fullwidth">Permitted Websites</div>
        <div class="fullwidth" style="justify-content: center; gap: 1rem" id="url_zone">
            <button id="btnAddSite">
                <p>Add <span id="activeTabURL" style="color: #0E55C0;">tab url</span>?</p>
            </button>
        </div>
        <div class="fullwidth">
            <div class="link_input">
                <ul class="site_list" id="siteList"></ul>
            </div>
        </div>
    </div>

    <script src="scripts/timer.js"></script>


</body>

</html>
