<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Options</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/timer.css">
</head>

<body>
    <div>

        <!-- Tab URL -->
        <div id="url_zone">
            <div class="permitted-url-header">Add <span id="activeTabURL" style="color: #db06f3;">tab url</span> to the permitted website list
            </div>
            <div style="text-align: center; margin-top: 10px;">
                <button id="btnAddSite">Add</button>
            </div>
            
            <hr>
        </div>

        <!-- timers -->
        <div class="row_timers">
            <div class="subrow_timers">
                <div class="column_timers header">
                    Work Timer
                </div>
                <div class="column_timers header">
                    Break Timer
                </div>
            </div>
            <div class="subrow_timers">
                <div class="column_timers">
                    <input class="timer_input" placeholder="hr" type="number" min="0" id="workHours">
                    <input class="timer_input" placeholder="min" type="number" min="0" max="59" id="workMinutes">
                </div>
                <div class="column_timers">
                    <input class="timer_input" placeholder="hr" type="number" min="0" id="breakHours">
                    <input class="timer_input" placeholder="min" type="number" min="0" max="59" id="breakMinutes">
                </div>
            </div>
            <div class="subrow_timers">
                <div class="button_row">
                    <button id="startButton"> Start </button>
                </div>
                <div class="button_row">
                    <button id="resetButton"> Reset </button>
                </div>
                <div class="button_row">
                    <div class="repeat_dropdown">
                        <label>Repeat:</label>
                        <select id="repeatAmount">
                            <option value="0">0x</option>
                            <option value="1">1x</option>
                            <option value="2">2x</option>
                            <option value="3">3x</option>
                            <option value="4">4x</option>
                            <option value="5">5x</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <p></p> <!-- blank paragraph for spacing-->

        <!-- time remaining-->
        <div class="row_timeRemaining">
            <div id="timerHeader" class="subrow_timeRemaining header">
                Press 'Start' to Begin
            </div>
            <div id="timerDisplay" class="subrow_clock clock">
                --:--:--
            </div>
            <div class="subrow_timeRemaining">
                <div id="timerButtons" class="clock_buttons">
                    <button id="pauseButton"> Pause </button>
                </div>
                <div id="timerButtons" class="clock_buttons">
                    <button id="skipButton"> Skip </button>
                </div>
            </div>
        </div>

        <p></p> <!-- blank paragraph for spacing-->

        <!-- permitted websites-->
        <div class="row_links">
            <div class="subrow_links header">
                Permitted Websites
            </div>
            

            <div class=" header">
                <ul class="site_list" id="siteList"></ul>
                <!-- <div class="button_row">
                    <button> Add Website </button>
                </div>
                <div class="button_row">
                    <button> Remove Website </button>
                </div> -->
            </div>
        </div>
    </div>

    <script src="scripts/timer.js"></script>


</body>

</html>
