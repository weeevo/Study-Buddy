<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy Options</title>
    <!--changing the font to nunito sans-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans"> 
    <style>
        /* element styles */
        body {
            font-family: 'Nunito Sans', sans-serif;
            margin: 0;
            padding: 0;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        button {
            justify-content: center;
            align-items: center;
        }

        /* class styles */
        .row {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 30%;
        }

        .textboxtop {
            width: 200px;
            padding: 10px;
            text-align: center;
        }

        .textboxbottom {
            width: 400px;
            padding: 10px;
            text-align: center;
        }

        .timer_input {
            text-align: center;
            height: 20px;
        }

        .website_input {
            text-align: center;
            width: 350px;
            height: 20px;
        }

        .button_remove {
            height: 26px;
        }
    </style>
</head>
<body>
    <div class="row">
        <!-- work timer -->
        <div class="textboxtop">
            <h1>Work Timer</h1>
            <input class="timer_input" type="text" placeholder="00:00"> 
            <br><br>
            <button>START</button>
            <button>STOP</button>
        </div>
        <!-- break timer -->
        <div class="textboxtop">
            <h1>Break Timer</h1>
            <input class="timer_input" type="text" placeholder="00:00"> 
            <br><br>
            <button>START</button>
            <button>STOP</button>
        </div>
    </div>
    <div class="row">
        <!-- permitted websites -->
        <div class="textboxbottom">
            <h1>Permitted Websites</h1> 
            <input class="website_input" type="text" placeholder="Enter URL Here"> 
            <button class="button_remove"><strong>X</strong></button> 
            <br><br>
            <button>Add Website</button>   
        </div>
    </div>
</body>
</html>
